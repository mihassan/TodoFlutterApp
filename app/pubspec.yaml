name: todo_flutter_app
description: 'Offline-first Flutter Android todo app with Firebase backend.'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1

  # Routing
  go_router: ^17.1.0

  # Models (annotations only â€” codegen in dev_dependencies)
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Local database
  drift: ^2.25.0
  drift_flutter: ^0.2.4
  path: ^1.9.1
  path_provider: ^2.1.5

  # UI
  cupertino_icons: ^1.0.8
  uuid: ^4.5.2
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  connectivity_plus: ^6.0.3
  firebase_storage: ^13.0.6
  google_sign_in: ^6.3.0
  image_picker: ^1.1.2
  shared_preferences: ^2.2.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.15
  freezed: ^3.2.5
  json_serializable: ^6.9.5
  drift_dev: ^2.25.0

  # Testing
  integration_test:
    sdk: flutter
  mocktail: ^1.0.4
  firebase_auth_mocks: ^0.15.1
  google_sign_in_mocks: ^0.3.0
  mock_exceptions: ^0.8.2
  fake_cloud_firestore: ^4.0.1

flutter:
  uses-material-design: true
